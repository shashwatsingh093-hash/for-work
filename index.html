<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ğŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff4ecd, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 800% 800%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      padding: 28px 18px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 95%;
      max-width: 420px;
      animation: popIn 0.8s ease;
      box-sizing: border-box;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.1rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .happy {
      font-family: 'Fredoka', cursive;
      font-weight: 600;
    }

    .happy h1 {
      font-size: 2.4rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    button {
      font-size: 1.05rem;
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      min-width: 120px;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    .yes {
      background: linear-gradient(135deg, #00f260, #0575e6);
      color: #fff;
    }

    .no {
      background: linear-gradient(135deg, #ff0844, #ffb199);
      color: #fff;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Samsung M Series & iPhone 13 adjustment */
    @media (max-width: 390px) {
      .card { padding: 25px 15px; border-radius: 20px; }
      h1 { font-size: 1.9rem; }
      p { font-size: 1rem; }
      button { padding: 12px 20px; font-size: 1rem; min-width: 100px; }
    }

    @media (max-width: 330px) {
      h1 { font-size: 1.7rem; }
      p { font-size: 0.95rem; }
      button { padding: 10px 18px; font-size: 0.95rem; min-width: 90px; }
    }
  </style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c7c3f3a64.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey Drishti ğŸ’•</h1>
  <p style="margin-top:-10px;font-size:0.95rem;opacity:0.9;">

  </p>
  <p>
    Serious question (not really ğŸ˜Œ)<br><br>
    Will you be my Valentine? ğŸ’Œ
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button class="no">NO ğŸ™ƒ</button>

  <div id="message"></div>
</div>

<script>
  const noBtn = document.querySelector('.no');
  const music = document.getElementById('bgMusic');

  function yesClicked() {
    if (music.paused) {
      music.volume = 0.4;
      music.play().catch(() => console.log("User interaction required"));
    }

    explodeHearts();
    confettiBoom();

    document.getElementById('card').innerHTML = `
      <div class="happy">
        <h1>ğŸ’– ITâ€™S A YESSS ğŸ’–</h1>
        <p>Drishti ğŸ¥°<br><br>
        You just unlocked <strong>MAX HAPPINESS MODE</strong> âœ¨<br><br>
        Status updated to:<br>
        <strong>Shashwatâ€™s Valentine ğŸ’˜</strong><br><br>
        Choosing each other, always ğŸ˜Œ</p>
        <p>Happy Valentineâ€™s Day ğŸ’•<br><br>
        <strong>Forever yours,<br>Shashwat â¤ï¸</strong></p>
      </div>
    `;
  }

  // NO button moves when hovered/touched
  noBtn.addEventListener('mouseover', moveNoButton);
  noBtn.addEventListener('touchstart', moveNoButton);
  function moveNoButton() {
    const x = Math.random() * 180 - 90;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function explodeHearts() {
    for (let i = 0; i < 40; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerText = 'ğŸ’–';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }

  function confettiBoom(){
    for(let i=0;i<100;i++){
      const c=document.createElement('div');
      c.style.position='fixed';
      c.style.left=Math.random()*100+'vw';
      c.style.top='-10px';
      c.style.width='8px';
      c.style.height='14px';
      c.style.background=`hsl(${Math.random()*360},90%,60%)`;
      c.style.transition='top 3s linear';
      document.body.appendChild(c);
      requestAnimationFrame(()=> c.style.top='110vh');
      setTimeout(()=>c.remove(),3000);
    }
  }

  // gently floating hearts in background
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ğŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 500);
</script>

</body>
</html>
